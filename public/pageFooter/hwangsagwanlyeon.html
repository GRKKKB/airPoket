<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>에어포켓 - 국내황사관련사이트</title>
    <link href="/img/miniLogo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- 부트 스트랩설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/pageFooter.css" />
</head>



<body>
  <div class="wrap">

  <!-- 광고 로드 -->
  <div id="modal"></div>
  <!-- 헤더가 로드될 위치 -->
  <div id="header"></div>
    

  <main class="related-sites py-5">
    <div class="container">
      <div class="row g-4">
        <!-- 사이트 1 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card text-center shadow">
            <img src="/img/hwk.jpg" class="card-img-top p-4" alt="사이트 1 로고">
            <div class="card-body">
              <h5 class="card-title">환경부 미세먼지 정보센터</h5>
              <p class="card-text">환경부에서 제공하는 미세먼지 정보를 확인하세요.</p>
              <a href="https://example.com" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
  
        <!-- 사이트 2 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card text-center shadow">
            <img src="/img/keco.png" class="card-img-top p-4" alt="사이트 2 로고">
            <div class="card-body">
              <h5 class="card-title">한국환경공단</h5>
              <p class="card-text">대기환경 통합 데이터를 제공하는 한국환경공단 사이트입니다.</p>
              <a href="https://example.com" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
  
        <!-- 사이트 3 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card text-center shadow">
            <img src="/img/who.jpg" class="card-img-top p-4" alt="사이트 3 로고">
            <div class="card-body">
              <h5 class="card-title">세계보건기구(WHO)</h5>
              <p class="card-text">전 세계 대기오염 및 건강 관련 정보를 제공하는 WHO 공식 사이트입니다.</p>
              <a href="https://example.com" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
  
        <!-- 사이트 4 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card text-center shadow">
            <img src="/img/AirVisual.png" class="card-img-top p-4" alt="사이트 4 로고">
            <div class="card-body">
              <h5 class="card-title">에어비주얼(AirVisual)</h5>
              <p class="card-text">실시간 대기질 정보와 분석 자료를 제공하는 글로벌 플랫폼입니다.</p>
              <a href="https://example.com" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
 
  </div><!-- wrap -->   
  <!-- 푸터가 로드될 위치 -->
  <div id="footer"></div>
</body>

  <!-- 카드 애니메이션 넣기 -->
  <script src="/js/animate-card.js"></script>
  <!-- 헤드 푸터 연결+광고창 -->
  <script src="/js/headFooter.js"></script>
</html>

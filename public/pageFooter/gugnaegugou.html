<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>에어포켓 - 국내국외사이트</title>
    <link href="/img/miniLogo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- 부트 스트랩설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/pageFooter.css" />
</head>



<body>
  <div class="wrap">

  <!-- 광고 로드 -->
  <div id="modal"></div>
  <!-- 헤더가 로드될 위치 -->
  <div id="header"></div>
    

  <main class="related-sites py-5">
    <div class="container">
      <!-- 첫 번째 섹션 -->
      <section class="row align-items-center mb-5 ">
        <div class="col-md-2 animate-card from-left">
          <img src="/img/hwk.jpg" alt="사이트 1 로고" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-10 animate-card from-right">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title">환경부 미세먼지 정보센터</h4>
              <p class="card-text">
                환경부에서 제공하는 미세먼지 정보를 확인하세요.
              </p>
              <a href="https://www.me.go.kr/home/web/main.do" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
      </section>
  
      <!-- 두 번째 섹션 -->
      <section class="row align-items-center mb-5">
        <div class="col-md-2 order-md-2 animate-card from-right">
          <img src="/img/keco.png" alt="사이트 2 로고" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-10 order-md-1 animate-card from-left">
          <div class="card shadow">
            <div class="card-body text-end">
              <h4 class="card-title">한국환경공단</h4>
              <p class="card-text">
                대기환경 통합 데이터를 제공하는 한국환경공단 사이트입니다.
              </p>
              <a href="https://www.keco.or.kr/web/index.do" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
      </section>
  
      <!-- 세 번째 섹션 -->
      <section class="row align-items-center mb-5">
        <div class="col-md-2 animate-card from-left">
          <img src="/img/who.jpg" alt="사이트 3 로고" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-10 animate-card from-right">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title">세계보건기구(WHO)</h4>
              <p class="card-text">
                전 세계 대기오염 및 건강 관련 정보를 제공하는 WHO 공식 사이트입니다.
              </p>
              <a href="https://www.who.int/" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
      </section>
  
      <!-- 네 번째 섹션 -->
      <section class="row align-items-center mb-5">
        <div class="col-md-2 order-md-2 animate-card from-right">
          <img src="/img/AirVisual.png" alt="사이트 4 로고" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-10 order-md-1 animate-card from-left">
          <div class="card shadow">
            <div class="card-body text-end">
              <h4 class="card-title">에어비주얼(AirVisual)</h4>
              <p class="card-text">
                실시간 대기질 정보와 분석 자료를 제공하는 글로벌 플랫폼입니다.
              </p>
              <a href="https://example.com" class="btn btn-primary" target="_blank">사이트 방문</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  
 
  </div><!-- wrap -->   
  <!-- 푸터가 로드될 위치 -->
  <div id="footer"></div>
</body>

  <!-- 카드 애니메이션 넣기 -->
  <script src="/js/animate-card.js"></script>
  <!-- 헤드 푸터 연결+광고창 -->
  <script src="/js/headFooter.js"></script>
</html>

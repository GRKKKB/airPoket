<!-- 광고popup css -->
<link rel="stylesheet" href="/css/popup.css">

<!-- 모달 광고창 -->
<div id="modal" class="modal fade show" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content position-relative">
      <!-- 닫기 버튼 -->
      <button type="button" class="close-button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- 이미지 배경 및 콘텐츠 -->
      <div class="modal-body">
        <img src="/img/sad.png" alt="Ad Image" class="modal-image img-fluid">
        <div class="overlay">
          <p>이 이미지는 광고를 위한 샘플입니다. 누르면 아마도 광고링크로 갈거같</p>
          <button type="button" class="btn btn-primary mt-3">자세히 보기</button>
        </div>
      </div>
    </div>
  </div>
</div>

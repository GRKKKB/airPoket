<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 닫히는 얼럿</title>
    <style>
        /* 모달 스타일 */
        #myModal {
            display: none; /* 기본적으로 숨겨둠 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 배경 어두움 */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <button onclick="showModal()">모달 열기</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>자동으로 닫힙니다!</p>
        </div>
    </div>

    <script>
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "flex";  // 모달 보이기

            // 3초 후 자동으로 모달 닫기
            setTimeout(function() {
                modal.style.display = "none";  // 모달 숨기기
            }, 3000);  // 3000ms = 3초
        }
    </script>

</body>
</html>

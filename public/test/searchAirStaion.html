<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 자료 조회</title>
    <style>
        /* 탭 스타일 */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            background: #f4f4f4;
        }
        .tab-btn.active {
            background: #fff;
            border-bottom: none;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>실시간 자료 조회</h1>
    <h2 id="today">현재 날짜</h2>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab-btn active" data-target="air-tab">대기오염정보</div>
        <div class="tab-btn" data-target="metal-tab">중금속 오염정보</div>
    </div>




  

    <!-- Tab Contents -->
    <div id="air-tab" class="tab-content active">
        <h2>대기오염정보</h2>
        <div class="filter">
            <select name="region" id="region">
                <option value="all">전국</option>
                <option value="Seoul">서울</option>
                <option value="Busan">부산</option>
                <option value="Daegu">대구</option>
                <option value="Incheon">인천</option>
                <option value="Gwangju">광주</option>
                <option value="Daejeon">대전</option>
                <option value="Ulsan">울산</option>
                <option value="Gyeonggi">경기</option>
                <option value="Gangwon">강원</option>
                <option value="Chungbuk">충북</option>
                <option value="Chungnam">충남</option>
                <option value="Jeonbuk">전북</option>
                <option value="Jeonnam">전남</option>
                <option value="Gyeongbuk">경북</option>
                <option value="Gyeongnam">경남</option>
                <option value="Jeju">제주</option>
                <option value="Sejong">세종</option>
            </select>
    
            <select name="station" id="station">
                <option value="all">전체</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>지역명</th>
                    <th>측정소위치</th>
                    <th>시간</th>
                    <th>종합 건강 점수</th>
                    <th>PM-10</th>
                    <th>PM-2.5</th>
                    <th>오존</th>
                    <th>이산화질소</th>
                    <th>일산화탄소</th>
                    <th>아황산가스</th>
                </tr>
            </thead>
            <tbody id="air-data">
                <!-- 데이터 로드 -->
            </tbody>
        </table>
    </div>

    <div id="metal-tab" class="tab-content">
        <h2>중금속 오염정보</h2>
        <div class="filter">
            <select name="city" id="city">
                <option value="">전국</option>
                <option value="강원권">강원권</option>
                <option value="경기권">경기도</option>
                <option value="백령도">백령도</option>
                <option value="수도권">수도권</option>
                <option value="영남권">영남권</option>
                <option value="전북권">전북권</option>
                <option value="제주도">제주도</option>
                <option value="중부권">중부권</option>
                <option value="충북권">충북권</option>
                <option value="충청권">충청권</option>
                <option value="호남권">호남권</option>
              </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>지역명</th>
                    <th>측정시간</th>
                    <th>납</th>
                    <th>카드뮴</th>
                    <th>비소</th>
                    <th>수은</th>
                    <th>크롬</th>
                </tr>
            </thead>
            <tbody id="metal-data">
                <!-- 데이터 로드 -->
            </tbody>
        </table>
    </div>


    <!-- 현재 페이지 js -->

    <!-- 옵션 변경 js   -->
    <script src="/public/js/RealTimeInformation.js"></script>
    <!-- api호출 js 측정소 명찾기  옵션 -->
    <script src="/public/js/searchStation.js"></script>
</body>
</html>
